<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
        crossorigin="anonymous" />
    <script src="simulate.js"></script>
    <style>
        .column {
            width: fit-content !important
        }
        .divider {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="ui raised container segment">
        <div id="game-id" class="ui fluid right labeled left action input">
            <button id="new-game-button" class="ui teal labeled icon button">
                <i class="gamepad icon"></i>
                Create New Game
            </button>
            <input type="text" placeholder="Game ID...">
            <div class="ui basic label" id="game-state">Game Status</div>
            <button id="refresh-button" class="ui blue labeled icon button">
                <i class="icon redo"></i>
                Fetch
            </button>
        </div>
        <h2 class="ui header">Floor</h2>
        <div id="list-floor" class="ui list mini selection horizontal"></div>
        <div class="ui four column doubling stackable grid container segment">
            <div id="player1" class="column raised">
                <h3 class="ui header">
                    <i class="play icon"></i>
                    <div class="content">Player 1</div>
                </h3>
                <div class="ui list mini horizontal selection"></div>
                <button class="ui button" data-intent="PICK">
                    Pick
                </button>
                <button class="ui button" data-intent="HOUSE">
                    Throw
                </button>
                <button class="ui button">
                    Call House
                </button>
                <h3 class="ui header">
                    <i class="box icon"></i>
                    <div class="content">Picked 1</div>
                </h3>
                <div class="ui list mini horizontal"></div>
            </div>
            <div class="ui divider"></div>
            <div id="player2" class="column">
                <h3 class="ui header">
                    <i class="play icon"></i>
                    <div class="content">Player 2</div>
                </h3>
                <div class="ui list mini horizontal selection"></div>
                <button class="ui button" data-intent="PICK">
                    Pick
                </button>
                <button class="ui button" data-intent="HOUSE">
                    Throw
                </button>
                <h3 class="ui header">
                    <i class="box icon"></i>
                    <div class="content">Picked 2</div>
                </h3>
                <div class="ui list mini horizontal"></div>
            </div>
            <div class="ui divider"></div>
            <div id="player3" class="column">
                <h3 class="ui header">
                    <i class="play icon"></i>
                    <div class="content">Player 3</div>
                </h3>
                <div class="ui list mini horizontal selection"></div>
                <button class="ui button" data-intent="PICK">
                    Pick
                </button>
                <button class="ui button" data-intent="HOUSE">
                    Throw
                </button>
                <h3 class="ui header">
                    <i class="box icon"></i>
                    <div class="content">Picked 3</div>
                </h3>
                <div class="ui list mini horizontal"></div>
            </div>
            <div class="ui divider"></div>
            <div id="player4" class="column">
                <h3 class="ui header">
                    <i class="play icon"></i>
                    <div class="content">Player 4</div>
                </h3>
                <div class="ui list mini horizontal selection"></div>
                <button class="ui button" data-intent="PICK">
                    Pick
                </button>
                <button class="ui button" data-intent="HOUSE">
                    Throw
                </button>
                <h3 class="ui header">
                    <i class="box icon"></i>
                    <div class="content">Picked 4</div>
                </h3>
                <div class="ui list mini horizontal"></div>
            </div>
        </div>
    </div>
    <div id="error-modal" class="ui small modal">
        <div class="ui icon header"></div>
    </div>
</body>

</html>
